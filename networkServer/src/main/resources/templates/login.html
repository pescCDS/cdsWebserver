<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

<div class="container" style="width: 40%; margin: 5em auto;">

    <h1>Sign In</h1>

    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-info" >
        You have been logged out.
    </div>

    <form th:action="@{login}" method="post" aria-label="Login form">
        <div class="panel panel-default">
            <div class="panel-body" style="padding: 2em;">
                <div class="form-group">

                    <input class="form-control" type="text" name="username" placeholder="Username" autofocus="true"
                           autocomplete="off" aria-label="Username"/>
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" aria-label="Password"/>
                </div>

                <button class="btn btn-default" type="submit">Sign In</button>

                <div th:if="${ssoEnabled}" style="padding-top: 15px">
                    Alternatively, you may <a href="login/edex">sign in using the EdExchange Directory.</a>
                </div>

            </div>
        </div>


    </form>

</div> <!-- /container -->

</body>
</html>
