<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>An Error Occurred</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <p>
    <div>
      <b>Time: </b><span th:text="${timestamp}"></span>
    </div>
    <div>
      <span>Status: </span><span th:text="${status}"></span>
    </div>
    <div>
      <span>Error: </span><span th:text="${error}"></span>
    </div>
    <div>
      <span>Message: </span><span th:text="${message}"></span>
    </div>
    <div>
      <span>Path: </span><span th:text="${path}"></span>
    </div>
  </p>
</body>
</html>
